<html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>CSS Project</title>
     <link rel="stylesheet" href="mini.css" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <link
       href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
       rel="stylesheet"
     />
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     />
   </head>
   <body>
    <div class="wrapper">
      <input type="checkbox" id="check" />
    
      <header>
        <div class="btn_one">
          <label for="check">
            <i class="fa-solid fa-bars"></i>
          </label>
        </div>
    
        <div class="login">
          <i class="fa-solid fa-user"></i> Login
        </div>
      </header>
    
      <div class="sidebar_menu">
        <!-- Sidebar content -->
        <div class="logo"><a href="#">Wall Tales</a></div>
    
        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>
    
        <div class="menu">
          <ul>
            <li><i class="fa-solid fa-image"></i><a href="#">Tales Gallery</a></li>
            <li><i class="fa-solid fa-pen-nib"></i><a href="#">Flash Stories</a></li>
            <li><i class="fa-solid fa-photo-film"></i><a href="#">Exhibits</a></li>
            <li><i class="fa-solid fa-calendar-days"></i><a href="#">Moments Unfold</a></li>
            <li><i class="fa-solid fa-book"></i><a href="#">Story Souvenirs</a></li>
            <li><i class="fa-solid fa-feather"></i><a href="#">Share a Tale</a></li>
            <li><i class="fa-solid fa-user-pen"></i><a href="#">About Us</a></li>
            <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
           
          </ul>
        </div>
    
        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>
      </div>
    
      <div class="main_box">
        <!-- our background image or content -->
      </div>
    </div>
    
    
   </body>
 </html>
